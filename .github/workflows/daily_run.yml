name: Daily FG Stock Report

on:
  schedule:
    # 5:00 AM Dhaka Time = 23:00 UTC (previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "ODOO_URL=${{ secrets.ODOO_URL }}" >> .env
          echo "ODOO_DB=${{ secrets.ODOO_DB }}" >> .env
          echo "ODOO_USERNAME=${{ secrets.ODOO_USERNAME }}" >> .env
          echo "ODOO_PASSWORD=${{ secrets.ODOO_PASSWORD }}" >> .env
          echo "ODOO_API_KEY=${{ secrets.ODOO_API_KEY }}" >> .env

      - name: Create Credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > Credentials.json

      - name: Run FG Stock Script
        run: python fg_stock.py

      - name: Run FG Pack Script
        run: python fg_pack.py

      - name: Send Telegram Notification
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âœ… *Daily FG Stock Report Success*%0AFG Stock reports ran successfully on GitHub Actions." \
          -d parse_mode="Markdown"
